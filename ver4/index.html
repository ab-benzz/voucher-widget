            <script>
                let vouchers = [];

                const url = `https://ab-benzz.github.io/ui-ux-json/data/Sheet1.json?t=${Date.now()}`;

                fetchs(url)
                    .then(response => response.json())
                    .then(data => {
                        vouchers = data;
                        renderVouchers(); // Call this only after data is loaded
                        updateUI();
                        const timerDateString = vouchers[0]?.timerEndDate || "September 4, 2025 00:00:00";
                        startTimer(timerDateString);
                    })
                    .catch(error => {
                        console.error('Error loading vouchers:', error);
                    });

                function renderVouchers() {
                    const voucherContainer = document.getElementById("voucher-container");
                    const modalContainer = document.querySelector(".modal-container");

                    voucherContainer.innerHTML = '';
                    modalContainer.innerHTML = '';

                    vouchers.forEach(voucher => {
                        voucherContainer.innerHTML += createVoucherHTML(voucher);
                        modalContainer.innerHTML += createModalHTML(voucher);
                    });

                    setupModalEvents();
                }

                function withDefaults(voucher) {
                    return {
                        id: "",
                        logoSrc: "",
                        dateRange: "",
                        code: "",
                        voucher_card_info: "",
                        modalTitle: "",
                        modalContent: "",
                    };
                }

                function createVoucherHTML(voucher) {
                    return `
            <button class="voucher-item" data-target="#modal-${voucher.id}">
                    <img src="${voucher.voucherCardImg}" alt="" class="voucher-card-img" width="140" height="140">
                <div class="voucher-btm">
                    <p class="voucher-date">${voucher.dateRange}</p>
                    <strong class="voucher-code">${voucher.code}</strong>
                    <p>${voucher.voucher_card_info}</p>
                </div>
            </button>
        `;
                }


                function createModalHTML(voucher) {
                    const sectionsHTML = (voucher.modalSections || []).map(section => {
                        const titleHTML = section.title ? `<strong class="section-description">${section.title}</strong>` : '';

                        let contentHTML = '';

                        // Render based on section type
                        if (section.contentType === "list") {
                            contentHTML = `
                    <ul class="section-list">
                      ${section.content.map(item => `<li>${item}</li>`).join('')}
                    </ul>`;
                        } else if (section.contentType === "links") {
                            const isTwoColumn = section.content.length > 4;
                            const linkClass = isTwoColumn ? "section-links two-columns" : "section-links";
                            contentHTML = `
                    <ul class="${linkClass}">
                      ${section.content.map(link => `<li><a href="${link.href}" target="_blank">${link.text}</a></li>`).join('')}
                    </ul>`;
                        } else if (section.contentType === "text") {
                            contentHTML = `<p>${section.content}</p>`;
                        }

                        return `
      <div class="modal-infos">
        ${titleHTML}
        ${contentHTML}
      </div>
    `;
                    }).join('');

                    return `
    <div id="modal-${voucher.id}" class="modal hidden">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 class="modal-title">${voucher.modalTitle || 'No Title'}</h2>
        ${voucher.dateRange?.trim() ? `<p class="modal-date">${voucher.dateRange}</p>` : ''}
        ${sectionsHTML}

       <!-- Copy Code Button -->
        <div class="copy-code-modal">
           <button class="copy-code-btn" data-code="${voucher.code}">Copy Code</button>
        </div>
      </div>
    </div>
  `;
                }


                //script for copy code listener
                document.addEventListener("click", function (e) {
                    if (e.target.matches(".copy-code-btn")) {
                        const btn = e.target;
                        const code = btn.getAttribute("data-code");

                        navigator.clipboard.writeText(code)
                            .then(() => {
                                btn.textContent = "Copied!";
                                setTimeout(() => btn.textContent = "Copy Code", 2000);
                            })
                            .catch(() => {
                                btn.textContent = "Failed to copy";
                                setTimeout(() => btn.textContent = "Copy Code", 2000);
                            });
                    }
                });


                // Modal Setup Draggable
                // Modal Setup Draggable
                // Modal Setup Draggable
                function setupModalEvents() {
                    const buttons = document.querySelectorAll('.voucher-item');

                    buttons.forEach(button => {
                        button.addEventListener('click', () => {
                            const targetModal = document.querySelector(button.dataset.target);
                            if (!targetModal) return;

                            const content = targetModal.querySelector('.modal-content');

                            // Reset styles only if hidden
                            if (targetModal.classList.contains('hidden')) {
                                content.classList.remove('closing', 'slide-down');
                                content.style.transition = '';
                                content.style.transform = '';
                                content.style.opacity = '';
                            }

                            targetModal.classList.remove('hidden');
                            content.classList.add('slide-in');
                            document.body.style.overflow = 'hidden';

                            content.addEventListener('animationend', () => {
                                content.classList.remove('slide-in');
                            }, { once: true });
                        });
                    });

                    document.querySelectorAll('.modal').forEach(modal => {
                        const content = modal.querySelector('.modal-content');
                        // let startY = 0;
                        // let currentY = 0;
                        // let isSwiping = false;
                        let startY = 0;
                        let currentY = 0;
                        let lastMoveY = 0;
                        let isSwiping = false;
                        let swipeStartedFromTop = false;


                        const closeModal = () => {
                            const isMobile = window.matchMedia('(max-width: 767px)').matches;

                            content.classList.add('closing');
                            content.style.opacity = '0';

                            if (isMobile) {
                                content.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
                                content.style.transform = 'translateY(100%)';
                            }

                            modal.classList.add('fading-out');

                            const handleClose = () => {
                                modal.classList.add('hidden');
                                modal.classList.remove('fading-out');
                                content.classList.remove('closing');
                                content.style.transition = '';
                                content.style.transform = '';
                                content.style.opacity = '';
                                content.removeEventListener('animationend', handleClose);
                                content.removeEventListener('transitionend', handleClose);
                            };

                            content.addEventListener('animationend', handleClose, { once: true });
                            content.addEventListener('transitionend', handleClose, { once: true });
                        };




                        content.addEventListener('touchstart', (e) => {
                            startY = e.touches[0].clientY;
                            lastMoveY = startY;
                            isSwiping = true;
                            swipeStartedFromTop = content.scrollTop === 0; // Only allow swipe-close if drag started at top
                            content.style.transition = '';
                        });

                        content.addEventListener('touchmove', (e) => {
                            if (!isSwiping || !swipeStartedFromTop) return;

                            currentY = e.touches[0].clientY;
                            const deltaY = currentY - startY;

                            if (deltaY > 0) {
                                e.preventDefault(); // Block scroll
                                lastMoveY = currentY;

                                const resistance = Math.min(deltaY, 300);
                                content.style.transform = `translateY(${resistance}px)`;
                                // content.style.transform = `translateY(${resistance}px) scale(${Math.max(1 - resistance / 1000, 0.95)})`;
                                content.style.opacity = Math.max(1 - resistance / 300, 0.7);
                                document.body.style.overflow = 'hidden';
                            }
                        }, { passive: false });

                        content.addEventListener('touchend', () => {
                            const deltaY = currentY - startY;
                            const endDirection = currentY - lastMoveY;

                            isSwiping = false;
                            document.body.style.overflow = '';

                            if (swipeStartedFromTop && deltaY > 100 && endDirection >= 0) {
                                closeModal(); // Only close if started from top and still swiping down
                            } else {
                                content.style.transition = 'transform 0.2s ease, opacity 0.2s ease';
                                content.style.transform = 'translateY(0) scale(1)';
                                content.style.opacity = '1';
                                content.addEventListener('transitionend', () => {
                                    content.style.transition = '';
                                }, { once: true });
                            }
                        });

                        // content.addEventListener('touchstart', (e) => {
                        //     startY = e.touches[0].clientY;
                        //     isSwiping = true;
                        //     content.style.transition = '';
                        // });

                        // content.addEventListener('touchmove', (e) => {
                        //     if (!isSwiping) return;

                        //     currentY = e.touches[0].clientY;
                        //     const deltaY = currentY - startY;

                        //     const atTop = content.scrollTop === 0;

                        //     if (deltaY > 0 && atTop) {
                        //         e.preventDefault();

                        //         const resistance = Math.min(deltaY, 300);
                        //         content.style.transform = `translateY(${resistance}px) scale(${Math.max(1 - resistance / 1000, 0.95)})`;
                        //         content.style.opacity = Math.max(1 - resistance / 300, 0.7);
                        //         document.body.style.overflow = 'hidden';
                        //     }
                        // }, { passive: false });

                        // content.addEventListener('touchend', () => {
                        //     const deltaY = currentY - startY;
                        //     isSwiping = false;
                        //     document.body.style.overflow = '';

                        //     if (deltaY > 100) {
                        //         closeModal();
                        //     } else {
                        //         content.style.transition = 'transform 0.2s ease, opacity 0.2s ease';
                        //         content.style.transform = 'translateY(0) scale(1)';
                        //         content.style.opacity = '1';
                        //         content.addEventListener('transitionend', () => {
                        //             content.style.transition = '';
                        //         }, { once: true });
                        //     }
                        // });

                        modal.querySelector('.close-btn')?.addEventListener('click', closeModal);

                        modal.addEventListener('click', (e) => {
                            if (e.target === modal) closeModal();
                        });

                        document.addEventListener('keydown', (e) => {
                            if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                                closeModal();
                            }
                        });
                    });
                }

                // Timer Function Script
                // Timer Function Script
                // Timer Function Script
                function startTimer(targetDateString) {
                    const countDownDate = new Date(targetDateString).getTime();

                    function waitForTimerElements() {
                        const daysEl = document.getElementById("timer-days");
                        const hrsEl = document.getElementById("timer-hrs");
                        const minsEl = document.getElementById("timer-mins");
                        const secsEl = document.getElementById("timer-secs");

                        if (daysEl && hrsEl && minsEl && secsEl) {
                            function updateTimer() {
                                const now = new Date().getTime();
                                const distance = countDownDate - now;

                                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                                daysEl.innerHTML = days.toString().padStart(2, '0');
                                hrsEl.innerHTML = hours.toString().padStart(2, '0');
                                minsEl.innerHTML = minutes.toString().padStart(2, '0');
                                secsEl.innerHTML = seconds.toString().padStart(2, '0');
                            }

                            updateTimer();
                            setInterval(updateTimer, 1000);
                        } else {
                            requestAnimationFrame(waitForTimerElements); // keep checking
                        }
                    }

                    waitForTimerElements(); // start checking
                }


                // Next and Prev button for voucher container
                const container = document.getElementById("voucher-container");
                const btnPrev = document.getElementById("scroll-prev");
                const btnNext = document.getElementById("scroll-next");

                function updateUI() {
                    const maxScrollLeft = container.scrollWidth - container.clientWidth;
                    const scrollLeft = container.scrollLeft;
                    const hasOverflow = container.scrollWidth > container.clientWidth;

                    const atStart = scrollLeft <= 0;
                    const atEnd = scrollLeft >= maxScrollLeft - 5;

                    btnPrev.classList.toggle("disabled", atStart);
                    btnNext.classList.toggle("disabled", atEnd || !hasOverflow);
                }

                btnNext.addEventListener("click", () => {
                    const scrollAmount = container.clientWidth * 0.9;
                    container.scrollBy({ left: scrollAmount, behavior: "smooth" });
                });

                btnPrev.addEventListener("click", () => {
                    const scrollAmount = container.clientWidth * 0.9;
                    container.scrollBy({ left: -scrollAmount, behavior: "smooth" });
                });

                container.addEventListener("scroll", updateUI);
                window.addEventListener("resize", updateUI);
            </script>
