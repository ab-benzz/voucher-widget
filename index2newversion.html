            <script>
                document.addEventListener("DOMContentLoaded", function () {
                    const container = document.getElementById("voucher-container");
                    const btnPrev = document.getElementById("scroll-prev");
                    const btnNext = document.getElementById("scroll-next");
                    const fadeRight = document.querySelector(".voucher-fade-right"); // your fade element
                    const scrollAmount = container.clientWidth * 0.9;

                    function updateUI() {
                        const maxScrollLeft = container.scrollWidth - container.clientWidth;
                        const atStart = container.scrollLeft <= 0;
                        const atEnd = container.scrollLeft >= maxScrollLeft - 1;

                        // Button states
                        btnPrev.classList.toggle("disabled", atStart);
                        btnNext.classList.toggle("disabled", atEnd);

                        // Fade visibility
                        if (fadeRight) {
                            fadeRight.classList.toggle("visible", !atEnd && container.scrollWidth > container.clientWidth);
                        }
                    }

                    // Event listeners
                    container.addEventListener("scroll", updateUI);
                    window.addEventListener("resize", updateUI);

                    btnNext.addEventListener("click", function () {
                        container.scrollBy({ left: scrollAmount, behavior: "smooth" });
                    });

                    btnPrev.addEventListener("click", function () {
                        container.scrollBy({ left: -scrollAmount, behavior: "smooth" });
                    });

                    // Initial setup
                    updateUI();
                });

            </script>

            <!-- Modal Script -->
            <script>
                const buttons = document.querySelectorAll('.voucher-item');

                buttons.forEach(button => {
                    button.addEventListener('click', () => {
                        const targetModal = document.querySelector(button.dataset.target);
                        if (!targetModal) return;

                        const content = targetModal.querySelector('.modal-content');

                        // Reset styles only if hidden
                        if (targetModal.classList.contains('hidden')) {
                            content.classList.remove('closing', 'slide-down');
                            content.style.transition = '';
                            content.style.transform = '';
                            content.style.opacity = '';
                        }

                        targetModal.classList.remove('hidden');
                        content.classList.add('slide-in');

                        content.addEventListener('animationend', () => {
                            content.classList.remove('slide-in');
                        }, { once: true });
                    });
                });

                document.querySelectorAll('.modal').forEach(modal => {
                    const content = modal.querySelector('.modal-content');
                    let startY = 0;
                    let currentY = 0;
                    let isSwiping = false;

                    const closeModal = () => {
                        const isMobile = window.matchMedia('(max-width: 767px)').matches;

                        content.classList.add('closing');
                        content.style.opacity = '0';

                        if (isMobile) {
                            content.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
                            content.style.transform = 'translateY(100%)';
                        }

                        modal.classList.add('fading-out');

                        const handleClose = () => {
                            modal.classList.add('hidden');
                            modal.classList.remove('fading-out');
                            content.classList.remove('closing');
                            content.style.transition = '';
                            content.style.transform = '';
                            content.style.opacity = '';
                            content.removeEventListener('animationend', handleClose);
                            content.removeEventListener('transitionend', handleClose);
                        };

                        content.addEventListener('animationend', handleClose, { once: true });
                        content.addEventListener('transitionend', handleClose, { once: true });
                    };

                    content.addEventListener('touchstart', (e) => {
                        startY = e.touches[0].clientY;
                        isSwiping = true;
                        content.style.transition = '';
                    });

                    content.addEventListener('touchmove', (e) => {
                        if (!isSwiping) return;
                        e.preventDefault(); // prevent page scroll
                        currentY = e.touches[0].clientY;
                        const deltaY = currentY - startY;

                        if (deltaY > 0) {
                            const resistance = Math.min(deltaY, 300);
                            content.style.transform = `translateY(${resistance}px) scale(${Math.max(1 - resistance / 1000, 0.95)})`;
                            content.style.opacity = Math.max(1 - resistance / 300, 0.7);
                            document.body.style.overflow = 'hidden';
                        }
                    }, { passive: false });

                    content.addEventListener('touchend', () => {
                        const deltaY = currentY - startY;
                        isSwiping = false;
                        document.body.style.overflow = '';

                        if (deltaY > 100) {
                            closeModal();
                        } else {
                            content.style.transition = 'transform 0.2s ease, opacity 0.2s ease';
                            content.style.transform = 'translateY(0) scale(1)';
                            content.style.opacity = '1';
                            content.addEventListener('transitionend', () => {
                                content.style.transition = '';
                            }, { once: true });
                        }
                    });

                    modal.querySelector('.close-btn')?.addEventListener('click', closeModal);

                    modal.addEventListener('click', (e) => {
                        if (e.target === modal) closeModal();
                    });

                    document.addEventListener('keydown', (e) => {
                        if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                            closeModal();
                        }
                    });
                });
            </script>

            <script>
                (function () {
                    const countDownDate = new Date("July 31, 2025 23:59:59").getTime();

                    function waitForTimerElements() {
                        const daysEl = document.getElementById("timer-days");
                        const hrsEl = document.getElementById("timer-hrs");
                        const minsEl = document.getElementById("timer-mins");
                        const secsEl = document.getElementById("timer-secs");

                        if (daysEl && hrsEl && minsEl && secsEl) {
                            function updateTimer() {
                                const now = new Date().getTime();
                                const distance = countDownDate - now;

                                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                                daysEl.innerHTML = days.toString().padStart(2, '0');
                                hrsEl.innerHTML = hours.toString().padStart(2, '0');
                                minsEl.innerHTML = minutes.toString().padStart(2, '0');
                                secsEl.innerHTML = seconds.toString().padStart(2, '0');
                            }

                            updateTimer();
                            setInterval(updateTimer, 1000);
                        } else {
                            requestAnimationFrame(waitForTimerElements); // keep checking
                        }
                    }

                    waitForTimerElements(); // start
                })();
            </script>
